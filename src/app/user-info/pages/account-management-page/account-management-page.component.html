<div class="d-flex w-100 justify-content-center user-details-container">
  <div class="user-details-wrapper d-flex flex-column">
    <div class="details-wrapper flex-wrap d-flex align-items-center">
      <div class="avatar-container d-flex justify-content-center align-items-center">
        <i class="ri-user-line"></i>
      </div>
      <div class="details">
        <h5 class="m-0">{{ authResponse.user.firstName }} {{ authResponse.user.lastName }}</h5>
        <p class="m-0">{{ authResponse.user.email }}</p>
      </div>
    </div>

    <div class="form-wrapper">
      <form class="d-flex flex-column" [formGroup]="form" (ngSubmit)="submitForm()">
        <div class="input-row d-flex flex-wrap">
          <div class="d-flex flex-column input-box">
            <label for="explicit-label-name">Imię: </label>
            <input class="{{ isControlInvalid(form.get('firstName')) ? 'is-invalid' : '' }}" type="text" id="explicit-label-name" name="name" formControlName="firstName" />
          </div>

          <div class="d-flex flex-column input-box">
            <label for="explicit-label-name2">Nazwisko: </label>
            <input class="{{ isControlInvalid(form.get('lastName')) ? 'is-invalid' : '' }}" type="text" id="explicit-label-name2" name="name" formControlName="lastName" />
          </div>
        </div>
        <div class="input-row d-flex flex-wrap">
          <div class="d-flex flex-column input-box">
            <label for="explicit-label-name321">Email: </label>
            <input class="{{ isControlInvalid(form.get('email')) ? 'is-invalid' : '' }}" type="text" id="explicit-label-name321" name="name" formControlName="email" />
          </div>

          <div class="d-flex flex-column input-box">
            <label for="explicit-label-name23">Numer Telefonu: </label>
            <input class="{{ isControlInvalid(form.get('phoneNumber')) ? 'is-invalid' : '' }}" type="text" id="explicit-label-name23" name="name" formControlName="phoneNumber" />
          </div>
        </div>
        <div class="input-row d-flex flex-wrap">
          <div class="d-flex flex-column input-box">
            <label for="explicit-label-name5">Hasło: </label>
            <input class="{{ isControlInvalid(form.get('password')) ? 'is-invalid' : '' }}" type="password" id="explicit-label-name5" name="name" formControlName="password" />
          </div>

          <div class="d-flex flex-column input-box">
            <label for="explicit-label-name26">Rola: </label>
            <input class="disabled {{ isControlInvalid(form.get('role')) ? 'is-invalid' : '' }}" type="text" id="explicit-label-name26" readonly name="name" formControlName="role" />
          </div>
        </div>
      </form>
    </div>

    <div class="d-flex justify-content-center align-items-center save-button-wrapper">
      <button (click)="submitForm()">Zapisz Zmiany</button>
    </div>
  </div>
</div>
